<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Example</title>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    background-color: blanchedalmond;
  }

  .item {
    background-color: burlywood;
    width: 33.33%; 
    text-align: center;
  }

  @media only screen and (max-width: 600px) {
    .item {
      width: 50%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="item">Division 1</div>
  <div class="item">Division 2</div>
  <div class="item">Division 3</div>
  <div class="item">Division 4</div>
  <div class="item">Division 5</div>
  <div class="item">Division 6</div>
  <div class="item">Division 7</div>
  <div class="item">Division 8</div>
  <div class="item">Division 9</div>
</div>
</body>
</html>
