<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Example</title>
<style>
  .container {
    display: flex;
    flex-direction: column;
  }

  .item {
    width: 100px; 
    height: 100px;
    margin: 10px;
    background-color: lightblue;
    padding: 10px;
    box-sizing: border-box;
  }

  @media only screen and (min-width: 600px) {
    .container {
      flex-direction: row;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="item">Division 1</div>
  <div class="item">Division 2</div>
  <div class="item">Division 3</div>
</div>
</body>
</html>
