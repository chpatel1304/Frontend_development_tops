<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Hello</h1>
    <button onclick="abc()">ON/OFF</button>
    
</body>
<script>
    var a=document.getElementsByTagName("h1")[0]
    function abc(){
        if(a.style.color==""){
            a.style.color="aqua"
        }
        else{
            a.style.color=""
        }
    }
</script>
</html>
